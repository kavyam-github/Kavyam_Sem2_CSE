<html>
    <head>
        <title>
            last form
        </title>
        
    </head>
    <h1 align="center">Student registration</h1>
    <body>
        <fieldset align="center">

            <legend>personal information</legend>
            <form>

                <table cellspacing="20">
                    <tr>
                        <td>Name*</td>
                        <td>
                    <input type="text" placeholder="enter your name" name="name" required>
                        </td>

                        <td>Password*</td>
                        <td>
                            <input type="text" placeholder="enter your Password" name="Password" required>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">email*</td>
                        <td>
                            <input type="text" placeholder="enter your email" name="email" required>
                        </td>
                         </tr>

                         <tr>
                            <td>Mobile Number</td>
                            <td>
                                <input type="text" placeholder="enter your mobile number" name="mobile number" >
                            </td>
                            <td>Date of Birth</td>
                            <td>
                                <input type="date" placeholder="dd-mm-yyyy" name="date">
                            </td>
                         </tr>

                        <tr>
                            <td>Gender</td>
                            <td>
                                <input type="radio" name="g">Male <br>
                                <input type="radio" name="g">Female
                            </td>
                            <td>Hobbies</td>
                            <td>
                             <input type="checkbox" name="g">Adventutes <br>
                             <input type="checkbox" name="g">Travelling <br>
                             <input type="checkbox" name="g">party
                            </td>
                        </tr>

                        <tr>
                            <td>CGPA</td>
                            <td>
                                <input type="range">10.00
                                <input type="button" value="OR"> 
                                <td>  </td>
                            </td>
                        </tr>

                            <tr>
                                <td>Insert Resume</td>
                                <td> <input type="file"></td>
                            </tr>

                            <tr>
                            <td>LinkedIn URl</td>
                            <td><input type="text" placeholder="Please enter URL"></td>
                        </tr>

                        <tr>
                            <td align="center">
                                <input type="submit"> 
                                <input type="reset">
                            </td>
                        </tr>
                        
            </table>
            

            </form>
             </fieldset>
            
             <tr>
                <td align="left">Comments
                    <br>
                <textarea>Please enter some suggestion</textarea>
                </td>
            </tr>
    </body>
</html>
