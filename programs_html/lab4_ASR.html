<html>
    <head>
        <title>
            registration form   
        </title>
        <body>
            <h1 align="center">Student registration</h1>
            <fieldset>
                <form>
                    <table align="center">
                        <tr>
                            <tr>
                                <td>Name:</td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                            <td>
                                <input type="email">
                            </td>
                            </tr>
                          <tr><td> Mobile No:</td>
                            <td>
                                <input type="number">
                            </td></tr>
                            <tr><td>Address:</td>
                            <td>
                                <input type="text">
                            </td></tr>
                           <tr> <td> Nationality:</td>
                            <td>
                                <input type="text">
                            </td></tr>
                          <tr>  <td>DOB:</td>
                            <td>
                                <input type="date">
                            </td></tr>
                            <tr><td>Gender:</td>
                            <td>
                                <input type="radio" name="g">Male
                                <input type="radio" name="g">Female
                            </td></tr>
                          <tr>  <td>Highest Degree:</td>
                            <td>
                                <select>
                                    <option value="B.Tech">B.TECh</option>
                                    <option value="BSC">BSC</option>
                                    <option value="BBA">BBA</option>
                                    <option value="MBA">MBA</option>
                                    <option value="B.Com">B.Com</option>
                                    </select>
                            </td></tr>
                            <tr><td>CPI:</td>
                            <td>
                                <input type="number">
                            </td></tr>
                           <tr> <td> University:</td>
                            <td>
                                <input type="text">
                            </td></tr>
                            <tr><td>Passing Year:</td>
                            <td>
                                <select>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                </select>
                            </td></tr>
                           <tr> <td><input type="submit">
                                <input type="reset"></td>
                        </tr></tr>
                    </table>
             </form>
            </fieldset>
        </body>
    </head>
</html>
