<html>
    <head>
        <title>
            form-4
        </title>
    </head>
    <body>
        <form>
            <table border="1" cellspacing="0" cellpadding="0" width="100%" height="100%" style="background-color:cornsilk;">
               <tr>
                <td align="center" colspan="3">
                    Name: <br>
                    <input type="text">
                </td>
    
                <td align="center">
                    email: <br>
                <input type="text">
                </td>
               </tr>

               <tr>
                <td align="center" colspan="3">
                    enroll: <br>
                    <input type="number">
                </td>

                    <td align="center">
                        sem: <br>
                    <input type="number">
                 </tr>

                 <tr>
                    <td colspan="3" align="right">
                        Address:
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                 </tr>

                 <tr>
                    <td colspan="3" align="center">
                        City:
                        <select>
                        <option value="select city">select city</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Surat">Surat</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                </td>
                <td align="center"> Gender:
                    <input type="radio" name="g"> Male
                    <input type="radio" name="g"> Female
                </td>
                 </tr>

                 <tr>
                    <td colspan="3" align="right">Fav sports:</td>
                    <td>
                            <input type="checkbox" name="g">cricket 
                            <input type="checkbox" name="g">Baseball <br>
                            <input type="checkbox" name="g">Football 
                            <input type="checkbox" name="g">Boxing <br>  
                    </td>
                 </tr>

                 <tr>
                    <td align="center" colspan="5">profile Image:<input type="file">
                    </td>
                 </tr>

                 <tr>
                    <td align="left" colspan="3"><input type="submit"></td>
                    <td><input type="reset"></td>
                 </tr>

                 </tr>
            </table>
        </form>
    </body>
</html>
