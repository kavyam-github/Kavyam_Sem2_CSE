<html>
    <head>
        <title>
            Novell Service Login
        </title>
    </head>
    <h1 align="center">Novell Services Login</h1>
    <body>
        <form>
            <table align="center" cellspacing="15">
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text ">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                      <td>
                            <input type="text">
                        </td>
                 </tr>
                <tr>
                    <td>City of <br>
                        Employment:</td>
                    <td>
                            <input type="text">
                    </td>
                </tr>
                

                <tr>
                    <td>Gender:</td>
                    <td> <input type="radio" name="g">Male
                        <input type="radio" name="g">Female</td>
                </tr>
        

                <tr>
                    <td>Web Server</td>
                    <td>
                        <select>
                            <option value="choose a server">choose a server</option>
                            <option value="google">Google</option>
                            <option value="Firefox">Firefox</option>
                        </select>
                    </td>
                </tr>
        

                <tr>
                    <td>Please specify <br>
                    your role:
                    </td>
                    <td>
                        <input type="radio" name="g">Admin <br>
                        <input type="radio" name="g">Engineer <br>
                        <input type="radio" name="g">Manager <br>
                        <input type="radio" name="g">Guest
                    </td>
                </tr>
        

                <tr>
                    <td>Single sign-on <br>
                    to the following:
                    </td>
                    <td>
                        <input type="checkbox" name="g">Mail <br>
                        <input type ="checkbox" name="g">Payroll <br>
                        <input type="checkbox" name="g">Self-Service <br>
                    </td>
                </tr>
                <tr> 
                    <td colspan="2" align="center">
                        <input type="submit" value="Login">  <input type="reset">
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
