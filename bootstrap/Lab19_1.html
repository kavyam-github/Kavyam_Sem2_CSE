<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab19_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="h1 d-flex justify-content-center">
            Student Registration
          </div>
          <div class="container mt-5">
            <form>
                <div class="form-group row mb-3">
                    <label for="fullName" class="form-label col-2">Full Name</label>
                    <div class="col-10">
                      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="email" class="form-label col-2">Email</label>
                    <div class="col-10">
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="mobileNo" class="form-label col-2">Mobile No</label>
                    <div class="col-10">
                      <input type="tel" class="form-control" id="mobileNo" placeholder="Enter your mobile number">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="address" class="form-label col-2">Address</label>
                    <div class="col-10">
                      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="nationality" class="form-label col-2">Nationality</label>
                    <div class="col-10">
                      <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="dateOfBirth" class="form-label col-2">Date Of Birth</label>
                    <div class="col-10">
                      <input type="date" class="form-control" id="dateOfBirth">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="gender" class="form-label col-2">Gender</label>
                    <div class="row col-10">
                      <div class="form-check col-1 ms-3">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                          <label class="form-check-label" for="male">
                              Male
                          </label>
                      </div>
                      <div class="form-check col-10">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                          <label class="form-check-label" for="female">
                              Female
                          </label>
                      </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="highestDegree" class="form-label col-2">Highest Degree</label>
                    <div class="col-10">
                      <select class="form-select" id="highestDegree">
                          <option selected>Select Degree</option>
                          <option value="B.Tech">B.Tech</option>
                          <option value="M.Tech">M.Tech</option>
                          <option value="P.H.D">P.H.D</option>
                          <option value="BCA">BCA</option>
                          <option value="MCA">MCA</option>
                          <option value="MBA">MBA</option>
                      </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="cpi" class="form-label col-2">CPI</label>
                    <div class="col-10">
                      <input type="number" class="form-control" id="cpi" placeholder="Enter your CPI">
                    </div>
                </div>
                <div class="row mb-3">
                  <label for="university" class="form-label col-2">University</label>
                  <div class="col-10">
                      <input type="text" class="form-control" id="university" placeholder="Enter your University">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="passingYear" class="form-label col-2">Passing Year</label>
                    <div class="col-10">
                      <select class="form-select" id="passingYear">
                          <option selected>Select Your Passing Year</option>
                          <option value="2020">2020</option>
                          <option value="2019">2019</option>
                          <option value="2018">2018</option>
                          <option value="2017">2017</option>
                          <option value="2016">2016</option>
                      </select>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary col-1 me-2">Submit</button>
                <button type="button" class="btn btn-secondary col-1">Cancel</button>
                </div>
            </form>
    </div>
</body>
</html>
